summary: Ensure refreshing lxd snap with services atfer service commands works.

systems: [ubuntu-18.04*, ubuntu-20.04*]

execute: |
  echo "Installing lxd snap"
  snap install lxd

  echo "Restarting lxd services"
  snap stop lxd
  snap start lxd

  # This may occasionally fail if revision is same as stable
  snap refresh --edge lxd || true

  snap remove lxd --purge
